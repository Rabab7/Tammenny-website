<section class="py-28  ">
    <div class="max-w-6xl mx-auto px-6 ">
        <div class="container mx-auto ">



            <div class="flex items-center justify-center min-h-screen p-4 relative ">

                <div
                    class="flex w-full lg:max-w-6xl bg-linear-to-b md:bg-linear-to-r from-white to-cyan-200 shadow-2xl rounded-4xl overflow-hidden min-h-[300px] ">

                    <div class="w-full lg:w-1/2 p-8 sm:p-12 md:p-16 flex flex-col justify-center  rounded-4xl  ">
                        <h1 class="text-4xl font-bold text-gray-800 mb-2">Sign up</h1>
                        <p class="text-gray-500 text-xl mb-8">Enter your credentials to sign up</p>

                        <!-- tammenny users -->
                        <div class="flex space-x-3 mb-8">
                            <div
                                class="px-6 py-2 rounded-2xl font-semibold cursor-pointer text-xl text-white bg-cyan-700 shadow-md hover:bg-blue-500">
                                Doctor</div>
                            <div
                                class="px-6 py-2 rounded-2xl font-semibold cursor-pointer text-xl text-white bg-blue-600 shadow-md hover:bg-blue-500">
                                Patient</div>
                        </div>

                        <form class="bg-cyan-100 shadow-2xl rounded-4xl p-5 w-full">

                            <div class="my-5">
                                <label for="name" class="mb-2  capitalize font-bold">Name:</label>
                                <input type="text" id="name" class=" form-control"
                                    placeholder="ex:rabab">
                            </div>

                            <div class="my-5">
                                <label for="email" class="mb-2  capitalize  font-bold">email:</label>
                                <input type="email" id="email" class="form-control" 
                                    placeholder="ex:rabab@gmail.com">

                            </div>

                            <div class="my-5">
                                <label for="password" class="mb-2  capitalize  font-bold">password:</label>
                                <input type="password" id="password" class="form-control"
                                    placeholder="ex:123123">

                            </div>

                            <div class="my-5">
                                <label for="rePassword" class="mb-2   font-bold">rePassword:</label>
                                <input type="Password" id="rePassword" class="form-control"
                                    placeholder="ex:123123">

                            </div>

                            <div class="my-5">
                                <label for="phone" class="mb-2  capitalize   font-bold">phone:</label>
                                <input type="tel" id="phone" class="form-control" 
                                    placeholder="ex:123123">

                            </div>

                            <button type="submit"
                                class="w-1/2 cursor-pointer p-2 shadow-2xl  rounded-2xl border-2 border-cyan-300 text-lg block mx-auto text-black font-bold">Register

                            </button>

                        </form>

                    </div>

                    <div class=" hidden md:block md:w-1/2 p-10 relative rounded-xl  ">
                        <div class="absolute md:top-3 lg:top-52 bottom-0 right-10 flex items-center justify-center w-full">


                            <img src="assets/images/Blue Minimalist Modern Medical Logo.png" class="rounded-2xl object-contain h-auto" alt="">

                        </div>
                    </div>

                </div>
            </div>








        </div>
    </div>
</section>
