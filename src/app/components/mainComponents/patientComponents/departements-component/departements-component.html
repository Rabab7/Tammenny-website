<section
  class="p-16 my-16  bg-linear-to-b md:bg-linear-to-r from-white  to-cyan-100  shadow-2xl rounded-4xl overflow-hidden min-h-[300px]">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold mb-8 text-cyan-800 text-center">Our Departments</h2>
    <div class="relative mt-8 mb-14 ">
      <div class="w-28 h-0.5 bg-gray-400 mx-auto -mt-6"></div>
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-11 h-0.5 bg-blue-500"></div>
    </div>


    @if (loading) {
    <p class="text-3xl font-semibold text-center">Loading data...</p>
    } @else if (error) {
    <p class="text-red-500 text-4xl font-semibold text-center">{{ error }}</p>
    } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (dept of departments; track dept.id) {
      <div class="bg-cyan-50 p-6 rounded-xl shadow-lg text-center hover:shadow-2xl hover:shadow-cyan-200 transition">
        <img [src]="dept.image" class="rounded-2xl object-contain w-full " alt="">
        <h3 class="text-xl font-bold text-gray-900 mt-3">{{ dept.name }}</h3>
      </div>
      }
    </div>
    }
  </div>
</section>
