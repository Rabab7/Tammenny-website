<section
  class="p-16 my-40  bg-linear-to-b md:bg-linear-to-r from-white to-cyan-100 
         dark:from-slate-900 dark:to-cyan-950 
         shadow-2xl dark:shadow-cyan-900/10 rounded-4xl overflow-hidden min-h-[300px] transition-all duration-500">
  
  <div class="max-w-6xl mx-auto">
    
    <h2 class="text-4xl font-bold mb-8 text-cyan-800 dark:text-cyan-400 text-center transition-colors">
      Our Departments
    </h2>
    
    <div class="relative mt-8 mb-14">
      <div class="w-28 h-0.5 bg-gray-400 dark:bg-slate-700 mx-auto -mt-6"></div>
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-11 h-0.5 bg-blue-500 dark:bg-cyan-500"></div>
    </div>

    @if (loading) {
      <p class="text-3xl font-semibold text-center text-slate-800 dark:text-slate-300">Loading data...</p>
    } 
    
    @else if (error) {
      <p class="text-red-500 dark:text-red-400 text-4xl font-semibold text-center">{{ error }}</p>
    } 
    
    @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (dept of departments; track dept.id) {
          <div class="bg-cyan-50 dark:bg-slate-800 p-6 rounded-3xl shadow-lg 
                      hover:shadow-2xl hover:shadow-cyan-200 dark:hover:shadow-cyan-900/30 
                      hover:-translate-y-2 transition-all duration-300 text-center border border-transparent dark:border-slate-700/50">
            
            <div class="overflow-hidden rounded-2xl bg-white dark:bg-slate-900 p-2">
              <img [src]="dept.image" 
                   class="rounded-xl object-contain w-full h-48 dark:opacity-90 dark:brightness-95 transition-all" 
                   [alt]="dept.name">
            </div>

            <h3 class="text-xl font-bold text-gray-900 dark:text-cyan-100 mt-4 transition-colors">
              {{ dept.name }}
            </h3>
          </div>
        }
      </div>
    }
  </div>
</section>
