<section class="py-16 my-40 bg-linear-to-b md:bg-linear-to-r from-white to-cyan-200 
                dark:from-slate-900 dark:to-cyan-950 
                shadow-2xl rounded-4xl overflow-hidden min-h-[300px] px-4 transition-all duration-500">
  
  <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 transition-colors">
      <h2 class="text-2xl font-bold text-cyan-900 dark:text-cyan-400 mb-6 border-b dark:border-slate-700 pb-4">
        Appointment Summary
      </h2>
      
      <div class="space-y-4">
        <div class="flex justify-between">
          <span class="text-slate-500 dark:text-slate-400">Doctor</span>
          <span class="font-bold text-slate-700 dark:text-white">{{ doctorName }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-slate-500 dark:text-slate-400">Specialty</span>
          <span class="text-cyan-600 dark:text-cyan-300 font-bold uppercase text-xs">{{ departmentName }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-slate-500 dark:text-slate-400">Date</span>
          <span class="text-slate-700 dark:text-white font-medium">{{ appointmentData?.date }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-slate-500 dark:text-slate-400">Time</span>
          <span class="text-slate-700 dark:text-white font-medium">{{ appointmentData?.time }}</span>
        </div>
        
        <hr class="my-4 border-dashed border-slate-200 dark:border-slate-700">
        
        <div class="flex justify-between text-2xl font-black">
          <span class="text-slate-800 dark:text-slate-200">Total Fee</span>
          <span class="text-green-600 dark:text-green-400">{{ fee }} EGP</span>
        </div>
      </div>

      <div class="mt-8 p-4 bg-cyan-50 dark:bg-cyan-900/20 rounded-lg flex items-start gap-3 border border-cyan-100 dark:border-cyan-800">
        <p class="text-sm text-cyan-800 dark:text-cyan-200 leading-relaxed">
           ðŸ”’ Your payment is secured. You are booking this slot for <b>{{ fee }} EGP</b>.
        </p>
      </div>
    </div>

    <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-lg border border-cyan-100 dark:border-slate-700 transition-colors">
      <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-6">Payment Method</h2>
      
      <form [formGroup]="paymentForm" (ngSubmit)="processPayment()">
        <div class="flex gap-4 mb-8">
          <div class="flex-1 border-2 border-cyan-500 p-3 rounded-xl text-center bg-cyan-50">
            <i class="fab fa-cc-visa text-3xl text-cyan-700"></i>
          </div>
          <div class="flex-1 border-2 border-slate-100 p-3 rounded-xl text-center grayscale opacity-50">
            <i class="fab fa-cc-mastercard text-3xl"></i>
          </div>
        </div>

        <div class="space-y-5">
          <div>
            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">Cardholder Name</label>
            <input type="text" formControlName="cardName" 
                   class="w-full p-3.5 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all"
                   placeholder="Maged Ali">
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">Card Number</label>
            <input type="text" formControlName="cardNumber" 
                   class="w-full p-3.5 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all"
                   placeholder="1234 5678 1234 5678">
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">Expiry Date</label>
              <input type="text" formControlName="expiry" placeholder="MM/YY"
                     class="w-full p-3.5 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all">
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">CVV</label>
              <input type="password" formControlName="cvv" placeholder="***"
                     class="w-full p-3.5 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all">
            </div>
          </div>
        </div>

        <button type="submit" [disabled]="paymentForm.invalid || loading"
                class="w-full mt-10 bg-cyan-600 hover:bg-cyan-700 text-white font-black py-4 rounded-xl shadow-lg transition-all transform active:scale-95 disabled:bg-slate-300">
          
          @if (!loading) {
            <span>Pay {{ fee }} EGP Now</span>
          } @else {
            <span class="flex items-center justify-center gap-3">
              <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Processing...
            </span>
          }
        </button>
      </form>
    </div>

  </div>
</section>
