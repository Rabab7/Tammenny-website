<section
  class="p-16 my-16  bg-linear-to-b md:bg-linear-to-r from-white  to-cyan-100  shadow-2xl rounded-4xl overflow-hidden min-h-[300px]">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold my-12 text-cyan-800 text-center">Meet Our Doctors</h2>
    <div class="relative mt-8 mb-14 ">
      <div class="w-28 h-0.5 bg-gray-400 mx-auto -mt-6"></div>
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-11 h-0.5 bg-blue-500"></div>
    </div>

    @if (loading) {
    <p class="text-3xl font-semibold text-center">Loading data...</p>
    } @else if (error) {
    <p class="text-red-500 text-4xl font-semibold text-center">{{ error }}</p>
    } @else {



    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
      @for (doctor of doctors; track doctor.id) {
      <div class="bg-white p-6 rounded-xl shadow-lg text-center border-t-4 border-cyan-500">
        <img [src]="doctor.image" alt="Dr. {{ doctor.name }}" class="w-24 h-24 rounded-full mx-auto object-cover mb-4">
        <h3 class="text-2xl font-bold text-gray-800">{{ doctor.name }}</h3>
        <p class="text-cyan-600 font-semibold text-xl">{{ doctor.specialty }}</p>
        <div class="text-yellow-500 mt-2">Rating: {{ doctor.rating }} ‚≠ê</div>
      </div>
      }
    </div>

    <div class="flex justify-center items-center">
      <a routerLink="/appointment"
        class="mt-11 inline-block text-center  bg-linear-to-r from-white  to-cyan-300  shadow-2xl text-gray-900 px-8 py-3 rounded-full text-xl font-bold hover:bg-linear-to-r hover:from-white  hover:to-cyan-500 transition">
        Make an Appointment
      </a>
    </div>
    }


  </div>



</section>
