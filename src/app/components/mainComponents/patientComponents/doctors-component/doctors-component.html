<section
  class="p-16 my-40 bg-linear-to-b md:bg-linear-to-r from-white to-cyan-100 
         dark:from-slate-900 dark:to-cyan-950 
         shadow-2xl dark:shadow-cyan-900/10 rounded-4xl overflow-hidden min-h-[300px] transition-all duration-500">
  
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold my-12 text-cyan-800 dark:text-cyan-400 text-center transition-colors">
      Meet Our Doctors
    </h2>
    
    <div class="relative mt-8 mb-14">
      <div class="w-28 h-0.5 bg-gray-400 dark:bg-slate-700 mx-auto -mt-6"></div>
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-11 h-0.5 bg-blue-500 dark:bg-cyan-500"></div>
    </div>

    @if (loading) {
      <p class="text-3xl font-semibold text-center text-slate-800 dark:text-slate-300">Loading data...</p>
    } 
    @else if (error) {
      <p class="text-red-500 dark:text-red-400 text-4xl font-semibold text-center">{{ error }}</p>
    } 
    @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
        @for (doctor of doctors; track doctor.id) {
          <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border-t-4 border-cyan-500 dark:border-cyan-400 
                      hover:scale-105 transition-all duration-300 text-center group">
            
            <div class="relative inline-block">
               <img [src]="doctor.image" [alt]="'Dr. ' + doctor.name" 
                    class="w-24 h-24 rounded-full mx-auto object-cover mb-4 border-4 border-cyan-50 dark:border-slate-700 group-hover:border-cyan-500 transition-all">
            </div>

            <h3 class="text-2xl font-bold text-gray-800 dark:text-cyan-100 transition-colors">{{ doctor.name }}</h3>
            <p class="text-cyan-600 dark:text-cyan-300 font-semibold text-xl mt-1">{{ doctor.specialty }}</p>
            
            <div class="text-yellow-500 dark:text-yellow-400 mt-3 font-medium flex items-center justify-center gap-1">
              <span>Rating: {{ doctor.rating }}</span>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
        }
      </div>

      <div class="flex justify-center items-center">
        <a routerLink="/patient-layout/appointment"
           class="mt-11 inline-block text-center bg-linear-to-r from-white to-cyan-300 
                  dark:from-cyan-600 dark:to-blue-700 
                  shadow-xl text-gray-900 dark:text-white px-10 py-4 rounded-full text-xl font-bold 
                  hover:scale-110 hover:shadow-cyan-500/20 transition-all duration-300">
          Make an Appointment
        </a>
      </div>
    }
  </div>
</section>
